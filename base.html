<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Tourist Guide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            max-width: 100%;
            margin: 20px auto;
        }
        model-viewer {
            width: 300px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Upload a Goa Tourist Spot Image</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <img id="preview" style="display:none;"/>
    <br>
    <button onclick="uploadImage()">Upload</button>
    <h2 id="result"></h2>
    <p id="info"></p>
    
    <model-viewer id="guide" src="3d_model.glb" alt="3D Guide" auto-rotate camera-controls></model-viewer>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please select an image first");
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Location: " + data.place;
                document.getElementById('info').innerText = data.info;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
